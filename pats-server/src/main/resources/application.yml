    hikari:
      connection-init-sql: SELECT 1
      connection-test-query: SELECT 1
      minimum-idle: 10
      maximum-pool-size: 20
      idle-timeout: 10000
      max-lifetime: 20000
      #      keepalive-time: 6000
      #      leak-detection-threshold: 3000
